	<form class="form-horizontal" id="releaseFrm">
	<fieldset>
	
	<!-- Form Name -->
	<legend>View/Edit Release</legend>
	<div class="row-fluid">
		<div class="span6">
		
			<input id="releaseId" name="releaseId" type="hidden" placeholder="" class="" value="{{id}}"></input>
		
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="txtName">Name:</label>
			  <div class="controls">
			    <input id="txtName" name="txtName" type="text" placeholder="" class="input-large" required="required" value="{{releaseName}}">
			    </input>
			  </div>
			</div>
			
			<!-- Textarea -->
			<div class="control-group">
			  <label class="control-label" for="txtName">Version:</label>
			  <div class="controls">
			    <input id="txtVersion" name="txtversion" type="text" placeholder="" class="input-large" required="required" value="{{releaseVersion}}">
			    </input>
			  </div>
			</div>
		
		</div>
		
		<div class="span6">
		
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="txtName">Release Date:</label>
				  <div id="datetimepicker3" class="input-append">
				    <input id="txtDate" type="text" value="{{date releaseDate}}"></input>
				    <span class="add-on">
				      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
				      </i>
				    </span>
				  </div>
			</div>
			
			<!-- Textarea -->
			<div class="control-group">
			  <label class="control-label" for="txtName">Published:</label>
			  <div class="controls">
				<input id="chkPublished" type="checkbox" onclick="ofwat.updates.togglePublished('{{id}}')" 
						{{checked published}}/>
			  </div>
			</div>
		
		</div>

	</div>
	
	<table class="table table-striped table-bordered table-condensed" id="tblUpdates">
		<tr>
			<th style="width:20px">Sort Order</th><th style="width:20px">id</th><th>Description</th><th>Title</th><th>Link</th><th></th>
		</tr>	
	
			{{#each updates}}
				<tr id="update_{{id}}"> 
					<td>{{sortOrder}}</td><td>{{id}}</td><td>{{description}}</td><td>{{title}}</td><td><a href="{{externalLink}}">{{externalLink}}</a></td><td><a class="btn updateButton" id="deleteUpdate_{{id}}" data-updateid="{{id}}" href="#">Delete</a></td>				
				</tr>
			{{/each}}
	
	</table>
	</fieldset>
	</form>
	
	<form id="addUpdateFrm">
		<fieldset>
		<legend>Add Update</legend>
		<div class="row-fluid">
		<div class="span4">
		
			<div class="control-group">
			  <label class="control-label" for="txtSortOrder">Sort Order:</label>
			  <div class="controls">
			    <input id="updtSortOrder" name="updtSortOrder" type="text" placeholder="" class="input-large" required="required" value="">
			    </input>
			  </div>
			</div>		
		</div>
		
		<div class="span4">
		
			<div class="control-group">
			  <label class="control-label" for="txtName">Title:</label>
			  <div class="controls">
			    <input id="updtTitle" name="updtTitle" type="text" placeholder="" class="input-large" required="required" value="">
			    </input>
			  </div>
			</div>		
		</div>
		<div class="span4">
			<div class="control-group">
			  <label class="control-label" for="txtName">External Link:</label>
			  <div class="controls">
			    <input id="updtLink" name="updtLink" type="text" placeholder="" class="input-large" value="">
			    </input>
			  </div>
			</div>				
			
		</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
			<div class="control-group">
			  <label class="control-label" for="txtName">Description:</label>
			  <div class="controls">		
				<textarea id="updateDescription"></textarea>
			  </div>
			</div>
			</div>
			</div>
	 </fieldset>		

	</form>
	
	<a class="btn" id="addUpdate" href="#">Add a new Update to this release</a>
	<!-- When the user clicks on this button show the dialog to create a new update for this release -->
	<a class="btn" id="saveRelease" href="#">Save Changes</a>		
	<!-- Send the user to the edit release version of this form ? -->
