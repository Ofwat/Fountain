<table class="table table-striped table-bordered table-condensed">
<tbody>
<tr><th>Company Set Title</th><th>Created Date</th><th>Created By</th><th>Description</th><th>Edit</th></tr>
{{#each runCompanyTemplates}}
<tr id="runCompanyTemplate_{{id}}">
	<td class=""><a href="editRunCompanyTemplate.jsp?runId={{id}}" alt="Edit Run">{{name}}</a></td>
	<td class="">{{createdAt}}</td>
	<td class="">{{createdBy}}</td>
	<td class="">{{description}}</td>
	<td class="">
		<a name="editRun" title="Edit Company Set" href="editRunCompanyTemplate.jsp?runId={{id}}" alt="Edit Run">
			<img border="0" src="../../../images/pencil.png">
		</a> 
		<a name="deleteRunCompanyTemplate" title="Delete Company Set" href='javascript:deleteRunCompanyTemplate({{id}},"Delete Run")' alt="Delete Run">
			<img border="0" src="../../../images/bin_closed.png">
		</a>
	</td>
</tr>
{{/each}}
</tbody>
</table>
