<table class="table table-striped table-bordered table-condensed">
<tbody>
<tr><th>Run Title</th><th>Desc.</th><th>Run Id</th><th>Run Created Date</th><th>last Modified</th><th>last Modified By</th><th>Data Stream</th><th>Default</th><th>Admin only</th><th>Complete?</th><th>Completed On<th style="min-width:40px;">Edit</th></tr>
{{#each this}}
<tr>
	<td class=""><a href="editRun.jsp?runId={{id}}" alt="Edit Run">{{name}}</a></td>
	<td>{{description}}</td>
	<td class="">{{id}}</td>
	<td class="">{{created}}</td>
	<td class="">{{lastModified}}</td>
	<td class="">{{lastModifiedBy}}</td>
	<td class="">{{agenda.name}}</td>
	<td><input name="defaultRadio_{{agenda.code}}" class="{{agenda.code}}_{{runRole}}" id="" type="radio" onclick="ofwat.runs.setNewDefault('{{id}}', '{{agenda.code}}')" 
		{{defaultRun runRole}}/></td>

	<td><input type="checkbox" onclick="ofwat.runs.toggleAdminOnly('{{id}}')" 
		{{checked adminOnly}}/></td>
	<td><input type="checkbox" disabled="disabled" 
		{{checked completed}}/></td>
	<td>{{completedDate}}</td>
	<td class="">
		<a name="editRun" title="Edit Run" href="editRun.jsp?runId={{id}}" alt="Edit Run">
			<img border="0" src="../../../images/pencil.png">
		</a> 
		<!-- 
		<a name="deleteRun" title="Delete Run" href='javascript:ofwat.runs.deleteRun("http://localhost:8080/Fountain/rest-services/run/{{id}}","Delete Run")' alt="Delete Run">
			<img border="0" src="../../../images/bin_closed.png">
		</a>
		-->
	</td>
</tr>
{{/each}}
</tbody>
</table>
