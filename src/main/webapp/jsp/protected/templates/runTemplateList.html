<table class="table table-striped table-bordered table-condensed">
<tbody>
<tr><th>Run Template Title</th><th>Created Date</th><th>Created By</th><th>Description</th><th>Edit</th></tr>
{{#each runTemplates}}
<tr id="runTemplate_{{id}}">
	<td class=""><a href="editRunTemplate.jsp?runId={{id}}" alt="Edit Run">{{name}}</a></td>
	<td class="">{{createdAt}}</td>
	<td class="">{{createdBy}}</td>
	<td class="">{{description}}</td>
	<td class="" style="width: 38px;">
		<span>
			<a name="editRun" title="Edit Run Template" href="editRunTemplate.jsp?runId={{id}}" alt="Edit Run">
				<img border="0" src="../../../images/pencil.png">
			</a> 
			<a name="deleteRunTemplate" title="Delete Run Template" href='javascript:deleteRunTemplate({{id}},"Delete Run")' alt="Delete Run">
				<img border="0" src="../../../images/bin_closed.png">
			</a>
		</span>
	</td>
</tr>
{{/each}}
</tbody>
</table>
